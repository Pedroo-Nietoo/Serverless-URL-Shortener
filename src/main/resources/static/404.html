<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - URL Não Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 6rem;
            font-weight: 600;
            color: #ef4444;
        }

        h2 {
            font-size: 1.75rem;
            margin-top: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-top: 1rem;
            color: #4b5563;
        }

        a.button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
        }

        a.button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>URL não encontrada ou expirada</h2>
    <p>A URL que você tentou acessar não existe ou já expirou.<br/>Verifique o link ou crie um novo encurtamento.</p>
</div>
</body>
</html>
